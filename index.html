<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Counter2</title>
    <link rel="stylesheet" href="./style.css" type="text/css">
</head>
<body>
    <div class="counter">
        <div class="counter-number" id="js-counter">0</div>
        <button type="button" class="button js-button js-button-minus">-100</button>
        <button type="button" class="button js-button js-button-minus">-50</button>
        <button type="button" class="button js-button js-button-minus">-10</button>
        <button type="button" class="button js-button js-button-minus">-</button>
        <button type="button" class="button js-button js-button-plus">+</button>
        <button type="button" class="button js-button js-button-plus">+10</button>
        <button type="button" class="button js-button js-button-plus">+50</button>
        <button type="button" class="button js-button js-button-plus">+100</button>
        <button type="button" class="button" id="js-reset-button">Reset</button>
    </div>
    <script src="./counter.js"></script>
    <script src="./reset.js"></script>
</body>
</html>
